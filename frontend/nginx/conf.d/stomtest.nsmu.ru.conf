server {
    listen 80;
    server_name stomtest.nsmu.ru;

    # Frontend
    location / {
        root /var/www/stomtest.nsmu.ru/frontend/dist;
        try_files $uri $uri/ /index.html;
        
        # Кэширование статических файлов
        location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
            expires max;
            add_header Cache-Control "public, no-transform";
        }
    }

    # Backend API
    location /api {
        proxy_pass http://localhost:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Защита от большого размера тела запроса
        client_max_body_size 10M;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Логи
    access_log /var/log/nginx/stomtest.nsmu.ru-access.log;
    error_log /var/log/nginx/stomtest.nsmu.ru-error.log;
}